<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="..//Cronometro/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <section class="container">
        <h1>Cron√¥metro</h1>
        <div class="cronometro">00:00:00</div>
        <div class="botoes">
            <button class="btn" id="iniciar"><span class="material-symbols-outlined">timer</span><b>Iniciar</b></button>
            <button class="btn" id="pausar"><span class="material-symbols-outlined">timer_pause</span><b>Pausar</b></button>
            <button class="btn" id="continuar"><span class="material-symbols-outlined">timer_play</span><b>Continuar</b></button>
            <button class="btn" id="zerar"><span class="material-symbols-outlined">alarm_smart_wake</span><b>Zerar</b></button>
        </div>
        <script src="../Cronometro/js/main.js"></script>
    </section>
</body>

</html>
